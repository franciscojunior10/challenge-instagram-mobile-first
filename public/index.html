<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/instagram-logo.svg" alt="instagram-logo">
				</a>
				<buttom class="header__icon">
					<i class="far fa-paper-plane"></i>
				</buttom>
			</div>
		</header>
  
		<section class="stories">
			<div class="container">
				<div class="stories__container">
					<a href="#" class="stories__item">
						<img src="img/profiles/yoda/yoda-profile.jpg" alt="yoda-profile">
						<p class="stories__user">Yoda</p>
					</a>

					<a href="#" class="stories__item stories__item--new">
						<img src="img/profiles/gamora/gamora-profile.jpg" alt="gamora-profile">
						<p class="stories__user">Gamora</p>
					</a>

					<a href="#" class="stories__item">
						<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="black-panther-profile">
						<p class="stories__user">T'challa</p>
					</a>
				</div>
			</div>
		</section> 

		<section class="feed">
			<div class="container">
				<article class="post">
					<header class="post__header">
						<div class="user">
							<a class="user__img">
								<img src="img/profiles/yoda/yoda-profile.jpg" alt="yoda-1">
							</a>
							
							<a class="user__name">
								Mestre Yoda
							</a>
						</div>
						
						<button class="post__content">
							<i class="fas fa-ellipsis-h"></i>
						</button>
					</header>

					<figure class="post__img">
						<img src="img/profiles/yoda/yoda-1.jpg"> 
					</figure>

					<nav class="post__buttons">
						<button class="post__button">
							<i class="far fa-heart"></i>
						</button>
						
						<button class="post__button">
							<i class="far fa-comment"></i>
						</button>
						
						<button class="post__button">
							<i class="far fa-bookmark"></i>
						</button>
					</nav>

					<div class="post__interactions">
						<div class="user">
							<img src="img/profiles/domino/domino-profile.jpg" alt="domino-profile">
							<span> Curtido por <strong>Domino</strong> e outras <strong>7 pessoas</strong></span>
						</div>
					</div>
				</article>
			</div>
		</section>
	</body>
</html>
